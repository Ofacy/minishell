name: main

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout mshell
        uses: actions/checkout@v4
        with:
          submodules: false
          token: ${{ secrets.MSHELL_PAT }}

      - name: Checkout libft
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          repository: UnRenardQuiDab/libft
          path: libft

      - name: Checkout vector
        uses: actions/checkout@v4
        with:
          repository: UnRenardQuiDab/vector_c
          path: vector

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Norminette
        run: |
          pip3 install norminette
          norminette

      - name: Build
        run: make
